<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h2>Login</h2>

        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="username" placeholder="Enter your email" required />
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter your password" required />
            </div>

            <button type="submit">Login</button> 
        </form>

        <p th:if="${param.error}" class="success-message" style="color: red;">Invalid email or password</p>
        <p th:if="${param.logout}" class="success-message">You have been logged out</p>

        <p style="text-align: center; margin-top: 10px;">
            Don't have an account?
            <a th:href="@{/registration}" style="color: #007bff; text-decoration: none;">Register here</a>
        </p>
    </div>
</body>
</html>
