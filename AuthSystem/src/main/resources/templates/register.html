<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h2>Register</h2>

        <form th:action="@{/registration}" th:object="${user}" method="post">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" th:field="*{firstName}" placeholder="Enter your first name" required />
            </div>

            <div class="form-group">
                <label>Last Name</label>
                <input type="text" th:field="*{lastName}" placeholder="Enter your last name" required />
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" th:field="*{email}" placeholder="Enter your email" required />
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" th:field="*{password}" placeholder="Enter your password" required />
            </div>



            <button type="submit">Register</button>
        </form>

        <p th:if="${message}" th:text="${message}" class="success-message"></p>
		
    </div>
</body>
</html>
